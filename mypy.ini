[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = silent

# Be permissive initially to avoid blocking; we can tighten later
warn_unused_ignores = False
warn_redundant_casts = True
warn_return_any = False
warn_no_return = False
strict_optional = False
no_implicit_optional = False
check_untyped_defs = False
disallow_untyped_defs = False

# Limit scope to app code; exclude tests/reports/static/templates/database artifacts
files = app.py, config.py, services, routes, models, utils
exclude = ^(tests/|reports/|static/|templates/|database/)


